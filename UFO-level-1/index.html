<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UFO Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
                </div>
            </div>
        </nav>
        <div class="hero text-center">
            <h1>UFO Sightings</h1>
            <p>The Truth is Out There</p>
        </div>
        <div class="container">
            <div class="row margin-top-50">
                <div class="col-md-3">
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading">Filter Search</div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <ul class="list-group" id="filters">
                                            <li class="filter list-group-item">
                                                <label for="shape">UFO Shape</label>
                                                <select name="shapes" id="shape">
                                                    <option value="" selected>--ALL</option>
                                                    <option value="triangle">Triangle</option>
                                                    <option value="circle">Circle</option>
                                                    <option value="light">Light</option>
                                                    <option value="unknown">Unknown</option>
                                                    <option value="fireball">Fireball</option>
                                                    <option value="formation">Formation</option>
                                                    <option value="other">Other</option>
                                                    <option value="sphere">Sphere</option>
                                                    <option value="disk">Disk</option>
                                                    <option value="chevron">Chevron</option>
                                                    <option value="rectangle">Rectangle</option>
                                                    <option value="cross">Cross</option>
                                                    <option value="flash">Flash</option>
                                                    <option value="changing">Changing</option>
                                                    <option value="oval">Oval</option>
                                                    <option value="cigar">Cigar</option>
                                                    <option value="teardrop">Teardrop</option>
                                                    <option value="cylinder">Cylinder</option>
                                                </select>
                                            </li>
                                            <li class="filter list-group-item">
                                                <label for="country">Country</label>
                                                <select name="countries" id="country">
                                                    <option value="" selected>--ALL</option>
                                                    <option value="us">USA</option>
                                                    <option value="ca">Canada</option>
                                                </select>
                                            </li>
                                            <li class="filter list-group-item">
                                                <label for="state">State</label>
                                                <select name="states" id="state">
                                                    <option value="" selected>--ALL</option>
                                                    <option value="AL">Alabama</option>
                                                    <option value="AK">Alaska</option>
                                                    <option value="AZ">Arizona</option>
                                                    <option value="AR">Arkansas</option>
                                                    <option value="CA">California</option>
                                                    <option value="CO">Colorado</option>
                                                    <option value="CT">Connecticut</option>
                                                    <option value="DE" disabled>Delaware</option>
                                                    <option value="DC" disabled>District Of Columbia</option>
                                                    <option value="FL">Florida</option>
                                                    <option value="GA">Georgia</option>
                                                    <option value="HI" disabled>Hawaii</option>
                                                    <option value="ID" disabled>Idaho</option>
                                                    <option value="IL" disabled>Illinois</option>
                                                    <option value="IN">Indiana</option>
                                                    <option value="IA">Iowa</option>
                                                    <option value="KS">Kansas</option>
                                                    <option value="KY">Kentucky</option>
                                                    <option value="LA">Louisiana</option>
                                                    <option value="ME" disabled>Maine</option>
                                                    <option value="MD">Maryland</option>
                                                    <option value="MA">Massachusetts</option>
                                                    <option value="MI">Michigan</option>
                                                    <option value="MN" disabled>Minnesota</option>
                                                    <option value="MS">Mississippi</option>
                                                    <option value="MO">Missouri</option>
                                                    <option value="MT" disabled>Montana</option>
                                                    <option value="NE" disabled>Nebraska</option>
                                                    <option value="NV" disabled>Nevada</option>
                                                    <option value="NH">New Hampshire</option>
                                                    <option value="NJ">New Jersey</option>
                                                    <option value="NM">New Mexico</option>
                                                    <option value="NY">New York</option>
                                                    <option value="NC">North Carolina</option>
                                                    <option value="ND" disabled>North Dakota</option>
                                                    <option value="OH">Ohio</option>
                                                    <option value="OK" disabled>Oklahoma</option>
                                                    <option value="ON">Ontario</option>
                                                    <option value="OR">Oregon</option>
                                                    <option value="PA">Pennsylvania</option>
                                                    <option value="RI" disabled>Rhode Island</option>
                                                    <option value="SC">South Carolina</option>
                                                    <option value="SD" disabled>South Dakota</option>
                                                    <option value="TN">Tennessee</option>
                                                    <option value="TX">Texas</option>
                                                    <option value="UT" disabled>Utah</option>
                                                    <option value="VT" disabled>Vermont</option>
                                                    <option value="VA">Virginia</option>
                                                    <option value="WA">Washington</option>
                                                    <option value="WV">West Virginia</option>
                                                    <option value="WI">Wisconsin</option>
                                                    <option value="WY" disabled>Wyoming</option>
                                                </select>
                                            </li>
                                            <li class="filter list-group-item">
                                                <label for="city">City</label>
                                                <input class="form-control" id="city" type="text" placeholder="City Name">
                                            </li>
                                            <li class="filter list-group-item">
                                                <label for="date">Start Date</label>
                                                <!-- Use datepicker input type. Set onchange to change the min End Date in the next datepicker input so can't be before the Start Date -->
                                                <input class="form-control" id="startdate" type="date" value=${firstDate} min="2010-01-01" max="2010-01-13" onchange="chgEndMin(this.value)">
                                            </li>
                                            <li class="filter list-group-item">
                                                <label for="date">End Date</label>
                                                <input class="form-control" id="enddate" type="date" value="End Date" min="2010-01-01" max="2010-01-13">
                                            </li>
                                        </ul>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </aside>
                    <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </div>
                <div class="col-md-9">
                    <div id="table-area" class="">
                        <table id="ufo-table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="table-head">Date</th>
                                    <th class="table-head">City</th>
                                    <th class="table-head">State</th>
                                    <th class="table-head">Country</th>
                                    <th class="table-head">Shape</th>
                                    <th class="table-head">Duration</th>
                                    <th class="table-head">Comments</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <span class="bottom">UFO Sightings</span>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</body>

</html>
